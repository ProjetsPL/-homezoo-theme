url: "https://treehouse.co" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "" # the name of your site, e.g. ACME Corp.
logo: '/assets/img/logo.png'
logo_svg: '/assets/img/logo.svg'
icon: '/assets/img/01.png'

exclude:
  - config
  - plugins
  - Capfile
  - README.md

# Build settings
markdown: kramdown
permalink: /:categories/blog/:title:output_ext

# Sass
sass:
  sass_dir: _sass
  style: compressed

toc:
  min_level: 2
  max_level: 2

collections_dir: collections
collections:
  posts:
    output: false
  products:
    output: false

# Author Settings
author:
  name: TreeHouse.co
  image: '/assets/img/logo.png'
  logo: '/assets/img/logo.png'
  job: TreeHouse
  bio: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
  email: hello@treehouse.co

plugins:
  - jekyll-sitemap
  - jekyll-toc
  - amp-jekyll
  - jekyll-seo-tag
  - jekyll-treehouse

ampdir: amp

seo:
  organization:
    name: Treehouse.co
    same_as:
    logo:
      url: 'https://treehouse.co/assets/img/logo.png'
      width: 512
      height: 512
  website:
    name: Treehouse.co
  person:
    name: Treehouse
    id: 'author/treehouse'

defaults:
  #languages
  -
    scope:
      path: ""
    values:
      lang: "en"
      full-lang: "en"
  # US
  -
    scope:
      path: "us"
    values:
      lang: "us"
      full-lang: 'en-US'
  -
    scope:
      path: "_posts/us"
    values:
      lang: "us"
      full-lang: 'en-US'
      categories: "us"

  # PL
  -
    scope:
      path: "pl"
    values:
      lang: "pl"
      full-lang: "pl"
  -
    scope:
      path: "_posts/pl"
    values:
      lang: "pl"
      full-lang: "pl"
      categories: "pl"
  -
    scope:
      path: "_products_mattresses/pl"
    values:
      lang: "pl"
      full-lang: "pl"

disqus-identifier: treehouse-co

