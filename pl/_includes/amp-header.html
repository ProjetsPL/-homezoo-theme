<header class="amp-header">
  <div class="amp-logo">
    <a href="{{ site.baseurl }}/">
    {%if site.logo %}
      <img class="logo__image" src="{{ site.baseurl }}/assets/img/{{ site.logo }}" alt="{{ site.title }}">
    {% else %}
      {{ site.author.name }}
    {% endif %}
    </a>
  </div>

  <nav class="amp-main-nav">
    <ul>
      <li>
        <a href="{{site.baseurl}}/">Home</a>
      </li>
    </ul>
  </nav>

</header>
