<!DOCTYPE html>
<html lang="{{ page.full-lang | default: site.lang | default: 'en' }}">
  <head>

    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh"  content="1; url={{ page.links[0].url }}{{ page.links.url }}">

    <meta charset="utf-8">
    <meta name="theme-color" content="#fff">
    <!-- mobile responsive meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% treehouseseo %}

    {% include pwa.html %}
    
    <link href="{{ site.baseurl }}/assets/css/global.css?v=3" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/pages/product.css?v=3" rel="stylesheet">
    
</head>

  <body>

    <div class="move-box">
      <img class="logo" src="/assets/img/logo.svg" alt="{{site.title}}">
      <div class="line">
        <div class="item"></div>
      </div>
      <img class="photo" src="{{page.photo}}" alt="{{page.name}}">
      <p class="title">{{page.name}}</p>
    </div>


  </body>
</html>
