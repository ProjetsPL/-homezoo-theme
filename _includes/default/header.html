<div class="container-full">
  <!-- begin header -->
  <header class="header">

    <div class="logo">
      <a class="logo__link" href="{{ site.baseurl }}/{{ page.lang }}/">
      {%if site.logo %}
        <img class="logo__image" src="{{ site.baseurl }}{{ site.logo_svg }}" alt="{{ site.i18n[page.lang].title }}">
      {% else %}
        {{ site.author.name }}
      {% endif %}
      </a>
    </div>

    <nav class="main-nav">
      <span class="main-nav__open">menu</span>

      <div class="main-nav__box">
        <span class="main-nav__close">Close</span>

        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="{{site.baseurl}}/{{page.lang}}/" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="{{site.baseurl}}/{{page.lang}}/blog.html" class="nav__link">Blog</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <!-- end header -->
</div>
