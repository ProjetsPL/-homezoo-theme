<header class="amp-header">
  <div class="amp-logo">
    <a href="{{ site.baseurl }}/{{ page.lang }}/">
    {%if site.logo %}
      <amp-img class="logo__image" src="{{ site.baseurl }}{{ site.logo_svg }}" width="90" height="85" alt="{{ site.i18n[page.lang].title }}">
    {% else %}
      {{ site.author.name }}
    {% endif %}
    </a>
  </div>

  <nav class="amp-main-nav">
    <ul class="nav__list list-reset">
      <li class="nav__item">
        <a href="{{site.baseurl}}/{{page.lang}}/" class="nav__link">Home</a>
      </li>

      <li class="nav__item">
        <a href="{{site.baseurl}}/{{page.lang}}/blog.html" class="nav__link">Blog</a>
      </li>
    </ul>
  </nav>

</header>
