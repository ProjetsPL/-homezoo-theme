<div class="container-full">
  <!-- begin header -->
  <header class="header">

    <div class="logo">
      <a class="logo__link" href="{{ site.baseurl }}/">
      {%if site.logo %}
        <img class="logo__image" src="{{ site.baseurl }}{{ site.logo_svg }}" alt="{{ site.i18n[page.lang].title }}">
      {% else %}
        {{ site.author.name }}
      {% endif %}
      </a>
    </div>

  </header>
  <!-- end header -->
</div>
