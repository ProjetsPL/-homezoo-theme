<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- mobile responsive meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include alternate.html %}
  {% treehouseseo %}

  <!-- AMP bolierplate -->
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <!-- google amp adSense-->
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>

  <!-- AMP styles -->
  <style amp-custom>
    .amp-container {
      max-width: 780px;
      margin: 0 auto;
      padding: 0 18px;
    }

    *, *::after, *::before {
      box-sizing: border-box;
    }

    body {
      font-family: poppins, sans-serif;
      font-size: 16px;
      line-height: 29px;
      background-color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body > div > header > nav > ul.nav__list {
      margin-bottom: 0;
    }

    a {
      text-decoration: none;
    }

    strong, b {
      font-weight: 600;
    }

    .title {
      font-size: 42px;
      line-height: 66px;
      margin-bottom: 29px;
    }
    
    h1,
    .h1,
    h2,
    .h2,
    h3,
    .h3 {
        position: relative;
    }

    h1::before,
    .h1::before,
    h2::before,
    .h2::before,
    h3::before,
    .h3::before {
      background-image: url('/assets/img/h-image.svg');
      background-size: cover;
      content: "";
      display: block;
      height: 17px;
      left: -16px;
      position: absolute;
      top: -8px;
      width: 33px;
    }

    h2::before,
    .h2::before {
      width: 25px;
      height: 13px;
      left: -12.5px;
      top: -6.3px;
    }

    h3::before,
    .h3::before {
      width: 19px;
      height: 10px;
      left: -9.5px;
      top: -5px;
    }

    h1, .h1 {
      font-size: 31px;
      font-weight: 600;
      line-height: 44px;
      margin-bottom: 20px;
      margin-top: 30px;
    }

    h2, .h2 {
      font-size: 24px;
      font-weight: 600;
      line-height: 34px;
      margin-bottom: 20px;
      margin-top: 30px;
    }

    h3, .h3 {
      font-size: 19px;
      font-weight: 600;
      line-height: 28px;
      margin-bottom: 20px;
      margin-top: 30px;
    }

    h4, .h4 {
      font-size: 15px;
      font-weight: 600;
      line-height: 26px;
      margin-bottom: 20px;
      margin-top: 30px;
    }   

  .h-section {
    display: block;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 1.5px;
    line-height: 26px;
    margin-bottom: 37px;
    margin-top: 30px;
    text-transform: uppercase;
    width: 100%;
  }
    .h-section::before {
      width: 15px;
      height: 8px;
      left: -7.5px;
      top: -4px;
    }
    .h-section::after {
      content: " ";
      display: block;
      height: 2px;
      border-bottom: 1px solid #E7E9E9;
      position: relative;
      top: 10px;
      width: 100%;
    }

    p {
        font-size: 15px;
      font-weight: 400;
      line-height: 26px;
      margin-bottom: 20px;
      margin-top: 20px;
    }
    .amp-post__toc-title {
      margin-bottom: 10px;
      font-weight: bold;
    }
    ul li {
      font-size: 15px;
      margin-left: 0;
    }

    p,  ul:not(.section-nav),  ol,  blockquote,  pre,  .alert,  .note,  .box,  .footnotes {
      margin-bottom: 0px;
    }

    ul:not(.section-nav),  ol {
      margin-left: 0px;
    }

    ul, ol {
      margin-left: 0px;
    }

    ul ul, ol ol {
      margin-left: 0px;
    }

    li {
      margin-bottom: 11px;
    }

    sub,  sup {
      padding: 0 1px;
    }

    code,  pre,  kbd {
      font-size: 15px;
    }

    code {
      background-color: rgba(0,0,0,0.08);
      padding: 3px 4px;
      border-radius: 7px;
      margin: 0 1px;
    }

    pre {
      padding: 11px;
      border-style: solid;
      border-color: rgba(0,0,0,0.15);
      border-width: 0 0 0 7px;
    }

    kbd {
      background-color: #fff;
      padding: 3px 4px;
      border-radius: 4px;
      box-shadow: 0 0 4px 0 rgba(0,0,0,0.45);
      margin: 0 1px;
    }

    .alert,  .note,  .box {
      padding: 18px;
    }

    .footnotes {
      font-size: 13px;
      line-height: 24px;
      padding-top: 18px;
      border-top: 1px dotted rgba(0,0,0,0.15);
    }

    .footnotes p {
      margin-bottom: 18px;
    }

    ul ul,  ul ol,  ol ul,  ol ol,  blockquote.right p,  blockquote.left p,  .alert :last-child,  .note :last-child,  .box :last-child,  .footnotes :last-child {
      margin-bottom: 0;
    }

    li ul {
      margin-top: 10px;
    }

    .amp-container .amp-logo {
      align-self: flex-start;
    }

    .amp-container .amp-logo > a {
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }
    .amp-container header {
      padding: 0px 0;
      position: relative;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #E7E9E9;
    }
    .amp-container .amp-logo {
      display: block;
    }
    .amp-container .amp-main-nav {
      display: block;
    }
    .amp-container .amp-main-nav ul {
      list-style-type: none;
      margin-top: 0;
    }
    .amp-container .amp-main-nav li {
      display: inline-block;
      margin-left: 30px;
    }

    .amp-post {
      margin-top: 0px;
      margin-bottom: 50px;
      margin-bottom: 45px;
      font-size: 16px;
      line-height: 29px;
      padding: 18px 0;
    }

    .amp-post__title {
      text-align: left;
    }

    img {
      margin: 0 auto;
      border-radius: 0px;
    }

    .amp-post__date {
      
    }

    ul.selectcountry__list {
      list-style: none;
      padding-left: 0;
      margin-left: 0;
      text-align: center;
    }

    ul.selectcountry__list li {
      display: inline-block;
      padding: 0px 15px;
      font-size: 18px;
    }


    a {
      color: rgba(1,130,147, 1);
    }

    a:hover {
      color: #046245;
    }

    ul li, ol li {
        
    }

    p.warning {
      padding-left: 18px;
      border-style: solid;
      border-color: #d14;
      border-width: 0 0 0 7px;
      background: #dd114412;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    p.warning:before {
      content: "!!";
      display: block;
      color: #d14;
      font-weight: bold;
      vertical-align: top;
      font-size: 40px;
      margin-top: -20px;
      margin-bottom: 10px;
    }

    p.tip {
      padding-left: 18px;
      border-style: solid;
      border-color: #03a9f4;
      border-width: 0 0 0 7px;
      background: #03a9f412;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    p.tip:before {
      content: "i";
      display: block;
      color: #03a9f4;
      font-weight: bold;
      vertical-align: top;
      font-size: 40px;
      margin-top: -20px;
      margin-bottom: 10px;
    }

    li.list-yes, ul.list-yes li {
      list-style: none;
    }

    li.list-yes:before, ul.list-yes li:before {
      display: block;
      float: left;
      content: '✔';
      margin-left: -23px;
      color: #046245;
    }

    li.list-no, ul.list-no li {
      list-style: none;
    }

    li.list-no:before, ul.list-no li:before {
      display: block;
      float: left;
      content: '×';
      margin-left: -24px;
      color: #d14;
      font-size: 26px;
      margin-top: -1px;
      font-weight: bold;
    }

    div[itemtype="http://schema.org/Question"] {
      margin-bottom: 20px;
      padding-left: 18px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-style: solid;
      border-color: #046245;
      border-width: 0 0 0 7px;
      background: #04BF8A12;
    }

    div[itemtype="http://schema.org/Question"] h3 {
      margin-top: 20px;
    }

    div[itemtype="http://schema.org/Question"]:before {
      content: "?";
      display: block;
      color: #046245;
      font-weight: bold;
      vertical-align: top;
      font-size: 34px;
      float: left;
      margin-top: -20px;
    }

    p.section-nav-header {
      margin-bottom: 10px;
    }

    ul.section-nav {
      list-style-type: decimal;
      padding-left: 25px;
      margin-left: 0;
      font-size: 14px;
      margin-bottom: 20px;
      list-style:none;
    }

    ul.section-nav li {
      margin-bottom: 0;
    }

    ul.section-nav ul {
      list-style-type: lower-latin;
      margin-left: 15px;
      padding-left: 0;
      margin-bottom: 0;
      margin-top: 0;
    }

    p.read-also {
      font-weight: bold;
      padding: 20px 0 20px 20px;
    }

    p.read-also:before {
      display: inline-block;
      content: "⊕";
      font-size: 26px;
      float: left;
      padding-right: 10px;
      color: #046245;
      margin-top: -2px;
    }

    p.read-also a {
      color: #0d1613;
    }

    .article {
      display: flex;
      margin-bottom: 50px;
    }

    .article__image-box {
      display: table;
      margin-right: 30px;
    }

    .article__image {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #f8f8f8;
      margin-top: 8px;
    }

    .article__title {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .article__title a {
      color: #000;
    }

    .article__title a:hover {
      color: #046245;
    }

    .article__meta {
      margin-bottom: 15px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      line-height: 20px;
      text-transform: uppercase;
      color: #595959;
    }

    .article__excerpt {
      margin-bottom: 15px;
      color: #595959;
    }

    .read-more {
      font-weight: 700;
      text-decoration: underline;
      color: #046245;
    }


    .distinction {
      display: block;
      position: relative;
      padding: 20px;
      background-color:#F2F3F3;
      border-left: 5px solid #CBCECE;
      margin-bottom: 30px;
      margin-top: 20px;
    }
    .distinction h1::before,
    .distinction h2::before,
    .distinction h3::before,
    .distinction h4::before {
      display: none;
    }    
    .distinction h1,
    .distinction h2,
    .distinction h3,
    .distinction h4 {
        font-size: 15px;
        line-height: 22px;
    }
    .distinction >* {
      margin: 0;
      margin: 0px 0px 10px 0px;
    }
    .distinction >*:last-child {
      margin-bottom: 0px;
    }
    .distinction.distinction-question {
      background-color: rgba(1,130,147, .03);
      border-left: 5px solid rgba(1,130,147, 1);
      color: rgba(1,130,147, 1);
    }
    .distinction.distinction-question * {
      color: rgba(1,130,147, 1);
    }
    .distinction.distinction-information {
      
      background-color: rgba(11,108,183, .03);
      border-left: 5px solid rgba(11,108,183, 1);
      color: rgba(11,108,183, 1);
    }
    .distinction.distinction-information * {
      color: rgba(11,108,183, 1);
    }
    .distinction.distinction-warning {
      background-color: rgba(214,10,10, .03);
      border-left: 5px solid rgba(214,10,10, 1);
      color: rgba(214,10,10, 1);
    }
    .distinction.distinction-warning * {
      color: rgba(214,10,10, 1);
    }

  .amp-articles-listing  {
    margin-bottom: 50px;    
  }
  .amp-articles-listing a  {
    display: block;
  }

  </style>
</head>
