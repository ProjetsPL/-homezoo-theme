<article class="articles-listing-boxitem-lg">
  <a href="{{ include.article.url | prepend: site.baseurl }}">
    <div class="img-box img-ratio-16-6">
      <img class="img" src="{{site.baseurl}}{{include.article.image}}" alt="{{include.article.title}}">
    </div>
    <p class="h3 h-articles-listing-boxitem-lg">{{include.article.title}}</p>
    <span class="article-label article-label-garden">{{ site.i18n[page.lang].home_and_garden }}</span>
    <!-- <span class="article-rank-label "><img src="/assets/img/rank-star.svg" alt="Rank"></span> -->
  </a>
</article>
