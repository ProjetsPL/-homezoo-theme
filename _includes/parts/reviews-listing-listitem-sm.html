<article class="reviews-listing-listitem-sm">
    <a href="{{ include.ranking.url | prepend: site.baseurl }}">
      <div class="title-box">
        <div class="img-box">
          <span class="article-rank-label "><img src="/assets/img/rank-star.svg" alt="Rank"></span>
          <img class="img" src="{{site.baseurl}}{{include.ranking.image}}" alt="{{ include.ranking.title }}">
         </div>
        <h3 class="">{{ include.ranking.h1 }}</h3>
      </div>
    </a>
</article>
