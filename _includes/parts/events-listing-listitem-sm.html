<article class="events-listing-listitem-sm  {{include.status}}">
  <a href="{{ include.event.url | prepend: site.baseurl }}">
      <div class="detail-box">
        <span>{{ include.event.event_date | date: '%d-%m-%Y' }} | {{ include.event.localization }}</span>
      </div>
      <div class="title-box">
        <div class="img-box">
          <img class="img" src="{{site.baseurl}}{{include.event.organizer.logo}}" alt="{{ include.event.title }}">
         </div>
        <p class="h3">{{ include.event.title }}</p>
      </div>
    </a>
</article>
